<html lang="en">

	<head>

		<link rel="stylesheet" href="../../css/user/user.css">
		<link rel="stylesheet" href="../../css/user/register.css">
		<title>缘力胜对话2.0平台</title>
	</head>
    <script>
		var _mtac = {
			"performanceMonitor": 1
		};
		(function() {
			var mta = document.createElement("script");
			mta.src = "//pingjs.qq.com/h5/stats.js?v2.0.4";
			mta.setAttribute("name", "MTAH5");
			mta.setAttribute("sid", "500623643");

	<body>
		<div class="communicity">
			<div class="r_logo">
				<img src="../../image/user/dl_logo.png">
			</div>
			<div class="r_msg">
				<p>AI&nbsp;&nbsp;PLUS&nbsp;&nbsp;百款接口免费试用</p>
			</div>
			<div class="r_main">
				<div class="layui-tab layui-tab-brief" lay-filter="docDemoTabBrief">
					<ul class="layui-tab-title">
						<li class="layui-this"><span>账号注册</span></li>
					</ul>
					<div class="layui-tab-content"></div>
				</div>
				<form class="layui-form" action="">
					<input name="old-userName" type="text" style="display: none;">
                    <input name="old-pwd" type="password" style="display: none;">
					<div class="layui-form-item">
						<input id="code_username" lay-verType="alert" type="text" name="username" lay-verify="required|username" placeholder="手机号码" autocomplete="off" class="layui-input">
					</div>
					<div class="layui-form-item codeInput">
						<div class="layui-input-inline">
							<input id="reg_code" type="text" name="code" lay-verType="alert" lay-verify="required|code" placeholder="验证码" autocomplete="off" class="layui-input">
						</div>
						<button class="layui-btn sendCodeBtn">发送验证码</button>
					</div>
					<div class="layui-form-item">
						<input id="reg_pwd" type="password" name="password" lay-verType="alert" lay-verify="required|password" placeholder="6-20位密码" autocomplete="off" class="layui-input">
					</div>
					<div class="layui-form-item checkbox">
						<input type="checkbox" name="items" lay-verify="items" lay-skin="primary" checked value="1"><span class="agree_span">我已阅读并接受<a href="javascript:void(0)">《AI+用户服务协议》</a></span>
					</div>
					<button class="layui-btn r_btn" lay-filter="register" lay-submit="">注册</button>
				</form>
				<div class="r_login">
					<p>
						<a href="../../views/user/login.html">已有账号？<span class="r">立即登录</span></a>
					</p>
				</div>
			</div>
		</div>

		<script type="text/javascript" src="../../common/jquery-3.3.1.min.js"></script>
