<link rel="stylesheet" href="./res/css/wordBank/add.css">
<div class="layui-fluid">
	<div class="addInterface">
		<div class="order">
			<div class="orderLeft">
				<span class="t1"><a href="javascript:void(0)"></a></span>
				<span class="t">&nbsp;/&nbsp;</span>
				<span class="t2"><a href="javascript:void(0)">修改</a></span>
			</div>
			<div class="orderRight">
				<p><a href="https://www.kancloud.cn/yuanls/dialog/687566" target="_blank"><img src="./res/image/link.png">对话平台使用手册</a></p>
			</div>
		</div>

		<div class="addForm">
			<form class="layui-form" action="">
				<div class="layui-form-item">
					<label class="layui-form-label">名词：</label>
					<div class="layui-input-block">
						<input type="text" name="noun" lay-verify="required|noun" placeholder="长度为1-10个字符" autocomplete="off" class="layui-input ch_name">
					</div>
				</div>
				<div class="layui-form-item layui-col-xs12">
					<label class="layui-form-label">词频：</label>
					<div class="layui-input-block">
						<input type="number" name="count" lay-verify="required|count" placeholder="" autocomplete="off" class="layui-input en_name">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">状态：</label>
					<div class="layui-input-block">
						<input checked="" name="state" lay-skin="switch" lay-filter="switchTest" lay-text="启用|禁用" type="checkbox">
					</div>
				</div>
				<div class="layui-form-item layui-form-text">
					<label class="layui-form-label">备注：</label>
					<div class="layui-input-block">
						<textarea placeholder="请输入内容" name="note"  class="layui-textarea"></textarea>
					</div>
				</div>
				<div class="bts">
					<button type="button" class="layui-btn layui-btn-normal submitBtn" lay-filter="demo" lay-submit>确认</button>
				</div>
			</form>
		</div>
	</div>
</div>

<script src="res/js/init.js"></script>
<script type="text/javascript" src="res/js/wordBank/edit.js"></script>
